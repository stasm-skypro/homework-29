<!-- blog_form.html -->
{% extends 'base.html' %}
{% block title %}
Skystore
{% endblock %}
{% block content %}
{% include 'header.html' %}
{% include 'navbar.html' %}

<div class="container">
    <div class="row" style="align-items: center; justify-content: center;">
        <div class="col-8">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% if blog.preview %}
                        <img src="{{ blog.preview.url }}" alt="{{ blog.title }}" style="max-width: 800px;"/>
                        {% endif %}
                        {% csrf_token %}
                        {{ form.non_field_error }}
                        {{ form.as_p }}
                    </div>
                    <div class="btn-group" style="width: 50%">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <a href="{% url 'blog:blog_list' %}" class="btn btn-secondary">Отменить</a>
                    </div>
                    <br/>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
