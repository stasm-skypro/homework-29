<!-- register.html -->
{% extends 'base.html' %}
{% block title %}
Skystore
{% endblock %}
{% block content %}
{% include 'header.html' %}
{% include 'navbar.html' %}

<div class="container">
    <div class="row" style="align-items: center; justify-content: center;">
        <div class="col-8">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.non_field_error }}
                        {{ form.as_p }}
                    </div>
                    <div class="btn-group" style="width: 80%">
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                        <a href="{% url 'users:login' %}" class="btn btn-outline-secondary">Уже есть
                            аккаунт</a>
                        <a href="{% url 'catalog:product_list' %}" class="btn btn-outline-secondary">Отменить</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
