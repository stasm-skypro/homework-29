<!-- base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>
    {% block title %}
    Skystore
    {% endblock %}
  </title>
  <!-- Подключение Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <!-- Блок для размещения основного контента -->
    {% block content %}

    {% endblock %}
    <!--  -->

    <!-- Footer -->
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
      <div class="row">
        <div class="col-12 col-md">
          SkyStore
          <small class="d-block mb-3 text-muted">&copy; 2023</small>
        </div>
        <div class="col-6 col-md">
          <h5>Категории</h5>
          <ul class="list-unstyled text-small">
            <li>
              <a class="text-muted" href="#">Рассылки</a>
            </li>
            <li>
              <a class="text-muted" href="#">Телеграм боты</a>
            </li>
            <li>
              <a class="text-muted" href="#">Полезные утилиты</a>
            </li>
            <li>
              <a class="text-muted" href="#">Веб-приложения</a>
            </li>
            <li>
              <a class="text-muted" href="#">Микросервисы</a>
            </li>
          </ul>
        </div>
        <div class="col-6 col-md">
          <h5>Дополнительно</h5>
          <ul class="list-unstyled text-small">
            <li>
              <a class="text-muted" href="{% url 'blog:blog_list' %}">Мы пишем</a>
            </li>
          </ul>
        </div>
        <div class="col-6 col-md">
          <h5>О нас</h5>
          <ul class="list-unstyled text-small">
            <li>
              <a class="text-muted" href="/contacts/">Контакты</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <!--  -->
  </div>

  <!-- Подключение Bootstrap JS -->
  <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>

</html>
