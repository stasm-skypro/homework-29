<!-- navbar.html -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
  <nav class="ms-5 d-flex justify-content-center flex-grow-1 gap-3">
    <div class="btn-group" style="width: 50%;">
      <a class="p-2 btn btn-light" style="border-radius: 25px;" href="{% url 'catalog:product_list' %}">Каталог</a>
      <a class="p-2 btn btn-light" style="border-radius: 25px;" href="{% url 'blog:blog_list' %}">Блог</a>
    </div>
    <div class="btn-group justify-content-end" style="width: 20%;">
      {% csrf_token %}
      {% if user.is_authenticated %}
      <a href="{% url 'users:logout' %}" class="p-2 btn btn-secondary-link"
         style="color: #34373a; font-size: 0.9rem;">Выйти</a>
      <a href="{% url 'users:user_update' user.pk %}">
        <img src=" {{ user.avatar.url }}" alt="{{ user.username }}" class="rounded-circle"
             style="max-width: 18%" title="{{ user.username }}"/>
      </a>
      {% else %}
      <a href="{% url 'users:register' %}" class="p-2 btn btn-secondary-link"
         style="color: #34373a; font-size: 0.9rem;">Регистрация</a>
      <a href="{% url 'users:login' %}" class="p-2 btn btn-secondary-link"
         style="color: #34373a; font-size: 0.9rem;">Войти</a>
      {% endif %}
    </div>
    <div class="text-end" style="width: 20%;">
      <div class="row">
        <div class="col">
          <p class="fw-normal" style="color: #34373a; font-size: 0.9rem;">Добро пожаловать, {{ user.username }}!</p>
        </div>
      </div>
    </div>
  </nav>
</div>
