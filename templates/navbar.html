<!-- navbar.html -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <!-- Первая панель навигации -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary w-50">
    <div class="container-fluid">
      <a class="navbar-brand" style="color: #34373a; font-size: 1.2rem; border-radius: 25px;" href="#">Skystore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="{% url 'catalog:product_list' %}">Галерея товаров</a>
          <a class="nav-link" href="{% url 'catalog:category_list' %}">Список категорий</a>
          <a class="nav-link" href="{% url 'blog:blog_list' %}">Блог</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- Конец Первой панели навигации -->
  <!-- Вторая панель навигации -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary w-50">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">  <!-- ДОБАВИЛ ms-auto, чтобы кнопки были справа -->
          {% csrf_token %}
          {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'users:logout' %}">Выйти</a>
          <a href="{% url 'users:user_update' user.pk %}">
            <img src=" {{ user.avatar.url }}" alt="{{ user.username }}" class="rounded-circle"
                 style="max-width: 18%" title="{{ user.username }}"/>
          </a>
          <p class="fw-normal" style="color: #34373a; font-size: 0.9rem;">Добро пожаловать, {{ user.username }}!</p>
          {% else %}
          <a class="nav-link" href="{% url 'users:register' %}">Регистрация</a>
          <a class="nav-link" href="{% url 'users:login' %}">Войти</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
  <!-- Конец Второй панели навигации -->
</div>
