<!-- product_form.html -->
{% extends 'base.html' %}
{% block title %} Skystore - добавить товар {% endblock %}
{% block content %}
  {% include 'header.html' %}
  {% include 'navbar.html' %}
  <div class="container">
    <div class="row" style="align-items: center; justify-content: center">
      <div class="col-6">
        <form class="row" method="post" enctype="multipart/form-data">
          <div class="card">
            <div class="card-body">
              {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.product }}" style="max-width: 400px"/>
              {% endif %}
              {% csrf_token %}
              {{ form.non_field_error }}
              {{ form.as_p }}
            </div>
            <div class="btn-group">
              <button type="submit" class="btn btn-primary">Сохранить</button>
              <a href="{% url 'catalog:product_list' %}" class="btn btn-secondary">Отменить</a>
            </div>
            <br/>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
